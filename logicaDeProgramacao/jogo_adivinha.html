<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10);
    var chute = parseInt(prompt("Digite um número de 1 a 10 para chute"));
    if (chute == numeroPensado) {
        mostra("você acertou!");
    } else {
        mostra("você errou, o número pensado foi " + numeroPensado);
    }
</script>
