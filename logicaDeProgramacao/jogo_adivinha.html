<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10);
    var quantidadeDeTentativas = 0;
    while (quantidadeDeTentativas < 3) {
        var chute = parseInt(prompt("Digite um número de 1 a 10 para chute"));
        if (chute == numeroPensado) {
            alert("você acertou, o número pensado era " + numeroPensado + " extato!");
            break;
            mostra("você acertou!");
        } else {
            alert("você errou!");
            mostra("você errou!");
        }
        quantidadeDeTentativas++;

    }
    mostra("fim");
</script>
