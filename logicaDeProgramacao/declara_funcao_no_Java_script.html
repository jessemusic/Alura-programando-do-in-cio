<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");

    }

    function mostra(fraseDoMostra) {
        document.write(fraseDoMostra);
        pulaLinha();
    }
    mostra("Olá pessoal!");

    var ano = 2021;
    mostra("Adora estou revisando lógica de programação!");
    mostra("Jesse tem " + (ano - 1971) + " anos");

    mostra("Fernada tem " + (ano - 2015) + " anos");

    mostra("Lucas tem " + (ano - 2003) + " anos");
</script>
