<meta charset="UTF-8">
<script>
    var linda = "Linda";
    var idadeLinda = 12;
    var guaraciara = "Guaraciara";
    var idadeGuaraciara = 15;
    var perola = "Pérola";
    var idadePerola = 13;
    var mediaDasIdades = (idadeLinda + idadePerola + idadeGuaraciara) / 3
    document.write(linda + " tem " + idadeLinda + " anos.")
    document.write("<br>");
    document.write(guaraciara + " tem " + idadeGuaraciara + " anos.")
    document.write("<br>");
    document.write(perola + " tem " + idadePerola + " anos.")
    document.write("<br>");
    document.write("A média de suas idades são " + Math.round(mediaDasIdades) + " anos!");
</script>
