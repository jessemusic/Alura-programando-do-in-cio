<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {

        var imc = peso / (altura * altura);
        return imc;
    }
    var nome = prompt("Digite seu nome : ");
    var altura = prompt(nome + " ,digite sua altura: ");
    var peso = prompt(nome + ", digite seu peso : ");
    var imcCalculado = calculaImc(altura, peso);

    mostra(nome + " o seu IMC é : " + imcCalculado);
    if (imcCalculado < 18.5) {
        mostra("Voce está abaixo do recomendado!")
    }
    if (imcCalculado > 35) {
        mostra("Voce está acima do recomendado!")
    }
    if (imcCalculado >= 18.5 && imcCalculado <= 35) {
        mostra("Vocè está dentro da faixa recomendada, parebéns!");
    }
</script>
