<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    var vitorias = parseInt(prompt("Entre com o número de vitórias: "));
    var empates = parseInt(prompt("Entre dom o número de empates: "));
    var pontos = vitorias * 3 + empates;
    mostra("Os ponto do seu time é " + pontos);
    if (pontos > 28) {
        var resultado = "melhor do que o";
    }
    if (pontos < 28) {
        var resultado = "pior do que o";
    }
    if (pontos == 28) {
        var resultado = "igual ao";
    }
    mostra("Seu time está " + resultado + " ano passado");
</script>
